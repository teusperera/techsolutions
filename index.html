<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TechSolutions</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Bem-vindo ao nosso site! Somos uma equipe dedicada a fornecer soluções incríveis para nossos clientes.</p>
    </section>

    <section id="servicos">
        <h2>Nossos Serviços</h2>
        <ul>
            <li>Banco de Dados</li>
            <li>Desenvolvimento Web</li>
            <li>ChatBot</li>
        </ul>
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form action="https://formspree.io/f/xvoerler" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem: (Informe o serviço desejado)</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 TechSolutions</p>
    </footer>
</body>
</html>
